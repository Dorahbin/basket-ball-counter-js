<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header
      class="top-header d-flex align-items-center justify-content-center bg-dark text-light text-center"
    >
      <h1>BASKET BALL SCOREBOARD</h1>
    </header>

    <!-- main -->
    <main class="bg-success">
      <div class="wrapper pt-5 row gap-5 justify-content-between">
        <div class="home col text-center">
          <h2 class="text-light mb-3">HOME</h2>
          <h1 class="score-box home-score mb-3">0</h1>

          <div class="btn-container">
            <button class="btn round home-plus-one score-btn">+1</button>
            <button class="btn round home-plus-two score-btn">+2</button>
            <button class="btn round home-plus-three score-btn">+3</button>
          </div>
        </div>

        <div class="away col text-center">
          <h2 class="text-light mb-3">GUEST</h2>
          <h1 class="score-box away-score mb-3">0</h1>
          <div class="btn-container">
            <button class="btn round away-plus-one score-btn">+1</button>
            <button class="btn round away-plus-two score-btn">+2</button>
            <button class="btn round away-plus-three score-btn">+3</button>
          </div>
        </div>
      </div>
      <div class="new-game-container text-center mt-4">
        <button class="btn round new-game-btn text-success new-game">NEW GAME</button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
